n class="line">    <span class="comment">/// </span></span><br><span class="line">    <span class="comment">/// 此函数执行以下操作:</span></span><br><span class="line">    <span class="comment">/// 1. 解析传入的账户</span></span><br><span class="line">    <span class="comment">/// 2. 检查 ATA 是否存在，如果不存在则创建</span></span><br><span class="line">    <span class="comment">/// 3. 向 ATA 铸造指定数量的 Token</span></span><br><span class="line">    <span class="comment">/// </span></span><br><span class="line">    <span class="comment">/// 参数:</span></span><br><span class="line">    <span class="comment">/// - accounts: 铸造操作所需的账户信息数组 (按特定顺序排列)</span></span><br><span class="line">    <span class="comment">/// - amount: 要铸造的 Token 数量 (原始单位，需考虑小数位数)</span></span><br><span class="line">    <span class="keyword">fn</span> <span class="title function_">mint_token</span>(accounts: &amp;[AccountInfo], amount: <span class="type">u64</span>) <span class="punctuation">-&gt;</span> ProgramResult &#123;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 创建账户迭代器，用于按顺序提取账户</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">account_iter</span> = &amp;<span class="keyword">mut</span> accounts.<span class="title function_ invoke__">iter</span>();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 按照客户端传入的顺序依次提取账户</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">// mint_account: Token 的 Mint 账户</span></span><br><span class="line">        <span class="comment">// 包含 Token 的元数据信息 (供应量、小数位数、铸造权限等)</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">mint_account</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// associated_token_account: 目标用户的 ATA (Associated Token Account)</span></span><br><span class="line">        <span class="comment">// 这是用户持有特定 Token 的标准账户地址</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">associated_token_account</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// rent_sysvar: Rent 系统变量账户</span></span><br><span class="line">        <span class="comment">// 提供租金计算所需的信息</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">rent_sysvar</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// payer: 付款者账户 (同时也是 Token 接收者和铸造权限拥有者)</span></span><br><span class="line">        <span class="comment">// 支付创建 ATA 所需的租金，并拥有铸造权限</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">payer</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// system_program: 系统程序账户</span></span><br><span class="line">        <span class="comment">// 负责创建新账户的系统程序</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">system_program</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// token_program: SPL Token 程序账户  </span></span><br><span class="line">        <span class="comment">// 负责所有 Token 相关操作的程序</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">token_program</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// associate_token_program: Associated Token Account 程序</span></span><br><span class="line">        <span class="comment">// 专门用于创建和管理 ATA 的程序</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">associate_token_program</span> = <span class="title function_ invoke__">next_account_info</span>(account_iter)?;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 输出 ATA 信息用于调试</span></span><br><span class="line">        msg!(<span class="string">&quot;ATA is &#123;:?&#125;&quot;</span>, associated_token_account);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Step 1: 检查 ATA 是否存在</span></span><br><span class="line">        <span class="comment">// lamports() 返回账户的 SOL 余额</span></span><br><span class="line">        <span class="comment">// 如果余额为 0，说明账户不存在 (所有账户都需要最小租金余额)</span></span><br><span class="line">        <span class="keyword">if</span> associated_token_account.<span class="title function_ invoke__">lamports</span>() == <span class="number">0</span> &#123;</span><br><span class="line">            msg!(<span class="string">&quot;Creating associated token account...&quot;</span>);</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 构建创建 ATA 的指令</span></span><br><span class="line">            <span class="comment">// create_associated_token_account() 是 ATA 程序提供的标准指令</span></span><br><span class="line">            <span class="keyword">let</span> <span class="variable">create_ata_ix</span> =</span><br><span class="line">                &amp;spl_associated_token_account::instruction::<span class="title function_ invoke__">create_associated_token_account</span>(</span><br><span class="line">                    payer.key,         <span class="comment">// 付款者 (支付租金)</span></span><br><span class="line">                    payer.key,         <span class="comment">// ATA 所有者 (Token 接收者)  </span></span><br><span class="line">                    mint_account.key,  <span class="comment">// Token Mint 地址</span></span><br><span class="line">                    token_program.key, <span class="comment">// SPL Token 程序地址</span></span><br><span class="line">                );</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 执行跨程序调用创建 ATA</span></span><br><span class="line">            <span class="title function_ invoke__">invoke</span>(</span><br><span class="line">                create_ata_ix,      <span class="comment">// 创建 ATA 的指令</span></span><br><span class="line">                &amp;[</span><br><span class="line">                    <span class="comment">// 创建 ATA 需要的所有账户</span></span><br><span class="line">                    payer.<span class="title function_ invoke__">clone</span>(),                      <span class="comment">// 付款者 (需要签名)</span></span><br><span class="line">                    associated_token_account.<span class="title function_ invoke__">clone</span>(),   <span class="comment">// 新创建的 ATA 地址</span></span><br><span class="line">                    mint_account.<span class="title function_ invoke__">clone</span>(),               <span class="comment">// Token Mint 账户</span></span><br><span class="line">                    token_program.<span class="title function_ invoke__">clone</span>(),              <span class="comment">// SPL Token 程序</span></span><br><span class="line">                    system_program.<span class="title function_ invoke__">clone</span>(),             <span class="comment">// 系统程序 (创建账户)</span></span><br><span class="line">                    rent_sysvar.<span class="title function_ invoke__">clone</span>(),               <span class="comment">// Rent 系统变量</span></span><br><span class="line">                    associate_token_program.<span class="title function_ invoke__">clone</span>(),    <span class="comment">// ATA 程序</span></span><br><span class="line">                ],</span><br><span class="line">            )?;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Step 2: 向 ATA 铸造 Token</span></span><br><span class="line">        msg!(</span><br><span class="line">            <span class="string">&quot;Minting &#123;&#125; tokens to ata &#123;&#125; ...&quot;</span>,</span><br><span class="line">            amount,</span><br><span class="line">            associated_token_account.key</span><br><span class="line">        );</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 构建铸造 Token 的指令</span></span><br><span class="line">        <span class="comment">// mint_to() 是 SPL Token 程序提供的铸造指令</span></span><br><span class="line">        <span class="keyword">let</span> <span class="variable">mint_ix</span> = &amp;<span class="title function_ invoke__">mint_to</span>(</span><br><span class="line">            token_program.key,              <span class="comment">// SPL Token 程序地址</span></span><br><span class="line">            mint_account.key,               <span class="comment">// Mint 账户地址  </span></span><br><span class="line">            associated_token_account.key,   <span class="comment">// 目标 Token 账户 (ATA)</span></span><br><span class="line">            payer.key,                      <span class="comment">// 铸造权限拥有者</span></span><br><span class="line">            &amp;[payer.key],                  <span class="comment">// 签名者数组 (这里只有一个签名者)</span></span><br><span class="line">            amount,                         <span class="comment">// 要铸造的 Token 数量</span></span><br><span class="line">        )?;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 执行跨程序调用铸造 Token</span></span><br><span class="line">        <span class="title function_ invoke__">invoke</span>(</span><br><span class="line">            mint_ix,        <span class="comment">// 铸造指令</span></span><br><span class="line">            &amp;[</span><br><span class="line">                <span class="comment">// 铸造操作需要的账户</span></span><br><span class="line">                mint_account.<span class="title function_ invoke__">clone</span>(),               <span class="comment">// Mint 账户</span></span><br><span class="line">                payer.<span class="title function_ invoke__">clone</span>(),                     <span class="comment">// 铸造权限拥有者 (需要签名)</span></span><br><span class="line">                associated_token_account.<span class="title function_ invoke__">clone</span>(),   <span class="comment">// 目标 Token 账户</span></span><br><span class="line">                token_program.<span class="title function_ invoke__">clone</span>(),             <span class="comment">// SPL Token 程序</span></span><br><span class="line">            ],</span><br><span class="line">        )?;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 记录成功铸造的日志</span></span><br><span class="line">        msg!(<span class="string">&quot;Token Minted to ata successfully&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 返回成功结果</span></span><br><span class="line">        <span class="title function_ invoke__">Ok</span>(())</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/// mint 函数负责向现有的 Token Mint 铸造新的代币</span></span><br><span class="line"><span class="comment">/// </span></span><br><span class="line"><span class="comment">/// 此函数执行以下操作:</span></span><br><span class="line"><span class="comment">/// 1. 计算用户的关联代币账户 (ATA) 地址</span></span><br><span class="line"><span class="comment">/// 2. 序列化铸造指令数据</span></span><br><span class="line"><span class="comment">/// 3. 构建包含所有必需账户的指令</span></span><br><span class="line"><span class="comment">/// 4. 发送交易到区块链进行铸造操作</span></span><br><span class="line"><span class="comment">/// </span></span><br><span class="line"><span class="comment">/// 参数说明:</span></span><br><span class="line"><span class="comment">/// - rpc_client: RPC 客户端引用，用于发送交易到区块链</span></span><br><span class="line"><span class="comment">/// - program_id: 目标程序的公钥 ID</span></span><br><span class="line"><span class="comment">/// - mint_account: Token Mint 账户的密钥对</span></span><br><span class="line"><span class="comment">/// - payer: 交易费用付款者的密钥对 (同时也是铸造权限拥有者)</span></span><br><span class="line"><span class="comment">/// - amount: 要铸造的代币数量 (原始单位，需考虑小数位数)</span></span><br><span class="line"><span class="comment">/// </span></span><br><span class="line"><span class="comment">/// 返回值: Result 类型，成功返回 (), 失败返回 Box&lt;dyn std::error::Error&gt;</span></span><br><span class="line"><span class="keyword">fn</span> <span class="title function_">mint</span>(</span><br><span class="line">    rpc_client: &amp;RpcClient, </span><br><span class="line">    program_id: &amp;Pubkey, </span><br><span class="line">    mint_account: &amp;Keypair,</span><br><span class="line">    payer: &amp;Keypair,</span><br><span class="line">    amount: <span class="type">u64</span>,</span><br><span class="line">) <span class="punctuation">-&gt;</span> <span class="type">Result</span>&lt;(), <span class="type">Box</span>&lt;<span class="keyword">dyn</span> std::error::Error&gt;&gt; &#123;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// Step 1: 计算关联代币账户 (ATA) 地址</span></span><br><span class="line">    <span class="comment">// get_associated_token_address() 根据用户公钥和 Mint 公钥计算标准的 ATA 地址</span></span><br><span class="line">    <span class="comment">// ATA 是用户持有特定代币的标准账户，地址是确定性生成的</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">ata</span> = spl_associated_token_account_client::address::<span class="title function_ invoke__">get_associated_token_address</span>(</span><br><span class="line">        &amp;payer.<span class="title function_ invoke__">pubkey</span>(),        <span class="comment">// ATA 所有者 (代币接收者)</span></span><br><span class="line">        &amp;mint_account.<span class="title function_ invoke__">pubkey</span>()  <span class="comment">// Token Mint 账户地址</span></span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 2: 序列化指令数据</span></span><br><span class="line">    <span class="comment">// 使用 borsh::to_vec() 将 TokenInstruction::Mint 枚举序列化为字节数组</span></span><br><span class="line">    <span class="comment">// 这些字节将被发送给链上程序进行解析</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">instruction_data</span>: <span class="type">Vec</span>&lt;<span class="type">u8</span>&gt; = borsh::<span class="title function_ invoke__">to_vec</span>(&amp;TokenInstruction::Mint &#123; amount &#125;)</span><br><span class="line">        .<span class="title function_ invoke__">unwrap</span>();</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 打印 ATA 地址用于调试和验证</span></span><br><span class="line">    <span class="built_in">println!</span>(<span class="string">&quot;ATA Address: &#123;&#125;&quot;</span>, ata.<span class="title function_ invoke__">to_string</span>());</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// Step 3: 构建账户元数据数组</span></span><br><span class="line">    <span class="comment">// AccountMeta 定义了指令需要访问的所有账户及其权限</span></span><br><span class="line">    <span class="comment">// 账户顺序必须与链上程序 mint_token 函数期望的顺序完全匹配</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">accounts</span> = <span class="built_in">vec!</span>[</span><br><span class="line">        <span class="comment">// Mint 账户 - 需要写入权限 (更新供应量)，但不需要签名</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new</span>(mint_account.<span class="title function_ invoke__">pubkey</span>(), <span class="literal">false</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// ATA 账户 - 需要写入权限 (接收新铸造的代币)，不需要签名</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new</span>(ata, <span class="literal">false</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// Rent 系统变量 - 只读权限，提供租金计算信息</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new_readonly</span>(sysvar::rent::<span class="title function_ invoke__">id</span>(), <span class="literal">false</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// Payer 账户 - 需要写入权限和签名权限</span></span><br><span class="line">        <span class="comment">// 作为交易费用付款者和铸造权限拥有者</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new</span>(payer.<span class="title function_ invoke__">pubkey</span>(), <span class="literal">true</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 系统程序 - 只读权限，用于创建账户 (如果 ATA 不存在)</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new_readonly</span>(solana_sdk::system_program::<span class="title function_ invoke__">id</span>(), <span class="literal">false</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// SPL Token 程序 - 只读权限，提供代币相关功能</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new_readonly</span>(spl_token::<span class="title function_ invoke__">id</span>(), <span class="literal">false</span>),</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// Associated Token Account 程序 - 只读权限，用于创建 ATA</span></span><br><span class="line">        AccountMeta::<span class="title function_ invoke__">new_readonly</span>(spl_associated_token_account::<span class="title function_ invoke__">id</span>(), <span class="literal">false</span>),</span><br><span class="line">    ];</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 4: 构建完整的指令对象</span></span><br><span class="line">    <span class="comment">// Instruction 包含了程序 ID、账户列表和指令数据</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">token_instruction</span> = Instruction &#123;</span><br><span class="line">        program_id: *program_id,  <span class="comment">// 解引用 program_id 引用</span></span><br><span class="line">        accounts,                 <span class="comment">// 账户元数据数组</span></span><br><span class="line">        data: instruction_data,   <span class="comment">// 序列化后的指令数据</span></span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 5: 构建并发送交易</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 获取最新的区块哈希 - 用于交易的时间戳和防重放攻击</span></span><br><span class="line">    <span class="comment">// get_latest_blockhash() 返回 Result 类型，使用 ? 操作符处理错误</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">latest_blockhash</span> = rpc_client.<span class="title function_ invoke__">get_latest_blockhash</span>()?;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 创建已签名的交易</span></span><br><span class="line">    <span class="comment">// Transaction::new_signed_with_payer() 构建一个完整的、已签名的交易</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">tx</span> = Transaction::<span class="title function_ invoke__">new_signed_with_payer</span>(</span><br><span class="line">        &amp;[token_instruction],     <span class="comment">// 指令数组 (这里只有一个指令)</span></span><br><span class="line">        <span class="title function_ invoke__">Some</span>(&amp;payer.<span class="title function_ invoke__">pubkey</span>()),    <span class="comment">// 付款者的公钥</span></span><br><span class="line">        &amp;[payer],                 <span class="comment">// 签名者数组 - 只需要 payer 签名 (作为铸造权限拥有者)</span></span><br><span class="line">        latest_blockhash,         <span class="comment">// 最新区块哈希</span></span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 发送交易到区块链并等待确认</span></span><br><span class="line">    <span class="comment">// send_and_confirm_transaction() 发送交易并等待其被确认</span></span><br><span class="line">    <span class="comment">// 返回交易签名字符串</span></span><br><span class="line">    <span class="keyword">let</span> <span class="variable">r</span> = rpc_client.<span class="title function_ invoke__">send_and_confirm_transaction</span>(&amp;tx);</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 打印交易结果 - unwrap() 在失败时会触发 panic</span></span><br><span class="line">    <span class="built_in">println!</span>(<span class="string">&quot;Mint Transaction Signature: &#123;:?&#125;&quot;</span>, r.<span class="title function_ invoke__">unwrap</span>());</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 打印成功消息</span></span><br><span class="line">    <span class="built_in">println!</span>(<span class="string">&quot;Token minted successfully.&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 返回成功结果</span></span><br><span class="line">    <span class="title function_ invoke__">Ok</span>(())</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
